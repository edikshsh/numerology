<p>formula-list works!</p>
<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div *cdkVirtualFor="let formula of formulas; let index = index" class="example-item">
        <!-- {{formula.name}} -->
        <app-formula-list-item [formula]='formula' 
        [isSelected]='formula.name === selectedFormulaName'
        [isEven]='index%2 == 0'
        (selectedFormulaEvent)=selectedFormula(formula)></app-formula-list-item>
    </div>
</cdk-virtual-scroll-viewport>
