<p>formula-test2 works!</p>
<table mat-table [dataSource]="displayedData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef> Range </th>
        <td mat-cell *matCellDef="let element"> {{element.range}} </td>app-life-period-table-range-cell
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef> Range </th>
        <td mat-cell *matCellDef="let element"> <app-life-period-table-range-cell [gilGoralyArr]='gilGoraly' [shnotGoral]='shnotGoral'  [range]=element.range [bashlut]='bashlut'>

        </app-life-period-table-range-cell> </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="pisga">
        <th mat-header-cell *matHeaderCellDef> Pisga </th>
        <td mat-cell *matCellDef="let element"> {{element.pisga}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="etgar">
        <th mat-header-cell *matHeaderCellDef> Etgar </th>
        <td mat-cell *matCellDef="let element"> {{element.etgar}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="energiaNosefet">
        <th mat-header-cell *matHeaderCellDef> Energia nosefet </th>
        <td mat-cell *matCellDef="let element"> {{element.energiaNosefet}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<span class='bashlut'>Bashlut</span> | 
<span class='shnotGoral'>Shnot goral</span> | 
<span class='gilGorali'>Gil gorali</span>
