<p>formula-test2 works!</p>
<table mat-table [dataSource]="displayedData" class="mat-elevation-z8 w12 center">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->



    <!-- Symbol Column -->
    <ng-container matColumnDef="energiaNosefet">
        <th mat-header-cell *matHeaderCellDef class=""> Energia nosefet </th>
        <td mat-cell *matCellDef="let element"> {{element.energiaNosefet}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef> Range </th>
        <td mat-cell *matCellDef="let element">
            <app-life-period-table-range-cell [gilGoralyArr]='gilGoraly' [shnotGoral]='shnotGoral' [range]=element.range
                [bashlut]='bashlut'>

            </app-life-period-table-range-cell>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pisga">
        <th mat-header-cell *matHeaderCellDef> Pisga </th>
        <td mat-cell *matCellDef="let element"> {{element.pisga}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="etgar">
        <th mat-header-cell *matHeaderCellDef> Etgar </th>
        <td mat-cell *matCellDef="let element"> {{element.etgar}} </td>
    </ng-container>

    <!-- Disclaimer column -->
    <ng-container matColumnDef="info">
        <td mat-footer-cell *matFooterCellDef colspan="2">
            <span class='bashlut'>Bashlut</span> |
            <span class='shnotGoral'>Shnot goral</span> |
            <span class='gilGorali'>Gil gorali</span>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['info']" class="example-second-footer-row"></tr>

</table>
