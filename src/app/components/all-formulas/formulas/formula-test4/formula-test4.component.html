<p>formula-test4 works!</p>
<form [formGroup]="myForm">
    <mat-form-field appearance='standard'>
        <mat-label>Other birth date</mat-label>
        <mat-datepicker-toggle matSuffix [for]="otherBirthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #otherBirthDatePicker></mat-datepicker>
        <input [min]='minDate' [max]='maxDate' matInput [matDatepicker]='otherBirthDatePicker' formControlName="otherBirthDate">
    </mat-form-field><br>
</form>

<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col col-sm-11 col-md-6 col-lg-6 col-xl-6">
            <table mat-table [dataSource]="displayedDataMy" class="mat-elevation-z8 center w12">

                <ng-container matColumnDef="femaleNumbers">
                    <th mat-header-cell *matHeaderCellDef> Female </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.getGenderNumbers('F').toString()}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="maleNumbers">
                    <th mat-header-cell *matHeaderCellDef> Male </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.getGenderNumbers('M').toString()}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <div class="col col-sm-11 col-md-6 col-lg-6 col-xl-6">
            <table mat-table [dataSource]="displayedDataOther" class="mat-elevation-z8 center w12">

                <ng-container matColumnDef="femaleNumbers">
                    <th mat-header-cell *matHeaderCellDef> Female </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.getGenderNumbers('F').toString()}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="maleNumbers">
                    <th mat-header-cell *matHeaderCellDef> Male </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.getGenderNumbers('M').toString()}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
